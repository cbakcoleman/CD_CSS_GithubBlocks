<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="CD_CSS_GithubBlocks.css">
</head>
<body>
    <div class='container'>
        <div id='banner'>
            <h1>GitHub Blocks</h1>
        </div>
        <div id='top-row'>
            <img src='plumber.jpeg' alt='Mario Octocat'>
            <img src='jean-luc-picat.jpeg' alt='Jean Luc Picard Octocat'>
            <img src='xtocat.jpeg' alt='Wolverine Octocat'>
        </div>
        <div id='middle-row'>
            <img src='cherryontop-o-cat.png' alt='Ice cream sundae Octocat'>
            <img src='hubot.jpeg' alt='Hubot Octocat'>
        </div>
        <div id='bottom-row'>
            <img src='murakamicat.png' alt='Artist Murakami Octocat'>
            <img src='notocat.jpeg' alt='This is not a pipe reference Octocat'>
            <img src='waldocat.png' alt='Wheres Waldo Octocat'>
        </div>
        <div id='footer'>
            <h1>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></h1>
        </div>
    </div>
</body>
</html>
